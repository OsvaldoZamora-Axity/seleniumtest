# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(SeleniumProject.sln)'

- task: VSBuild@1
  inputs:
    solution: '$(SeleniumProject.sln)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    appType: 'webApp'
    WebAppName: 
    packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.zip'


steps:
- script: |
    # Restore NuGet packages
    nuget restore ${{ variables.solutionPath }}
    # Build the project
    msbuild ${{ variables.solutionPath }} /p:Configuration=${{ variables.buildConfiguration }}
  displayName: 'Restore and Build'

- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    installationPath: $(Agent.ToolsDirectory)/dotnet  # Install .NET SDK
    installationVersion: '3.x'  # Specify the desired .NET SDK version
  displayName: 'Install .NET SDK'

- script: |
    # Run unit tests using MSTest, NUnit, or any other test framework
    dotnet test ${{ variables.solutionPath }} --configuration ${{ variables.buildConfiguration }}
  displayName: 'Run Unit Tests'

- script: |
    # You may need to install the Chrome WebDriver or any other browser driver here
    # Execute your Selenium tests here
    # You may use a testing framework like NUnit or MSTest
    # Example: dotnet test YourSeleniumTestProject.dll --configuration ${{ variables.buildConfiguration }}
  displayName: 'Run Selenium Tests'
